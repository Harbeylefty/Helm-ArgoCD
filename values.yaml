image:
  repository: python
  tag: "3.11-slim"  # Python version 3.11

resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1"

replicaCount: 1

# Dependencies specified here (just like we did earlier)
dependencies:
  - flask
  - numpy
  - pandas

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

ingress:
  enabled: false
