apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          resources:
            requests:
              memory: "{{ .Values.resources.requests.memory }}"
              cpu: "{{ .Values.resources.requests.cpu }}"
            limits:
              memory: "{{ .Values.resources.limits.memory }}"
              cpu: "{{ .Values.resources.limits.cpu }}"
          ports:
            - containerPort: 5000  # Flask default port
          env:
            - name: PACKAGES
              value: "{{ .Values.dependencies }}"  # Pass the list of dependencies from values.yaml
          command:
            - "/bin/bash"
            - "-c"
            - |
              # Install dependencies dynamically from the list in values.yaml
              for DEP in ${PACKAGES[@]}; do
                pip install $DEP
              done

              # Create a simple Flask app dynamically
              echo "from flask import Flask" > /app.py
              echo "app = Flask(__name__)" >> /app.py
              echo "@app.route('/')" >> /app.py
              echo "def hello_world():" >> /app.py
              echo "    return 'Hello, World!'" >> /app.py
              echo "if __name__ == '__main__':" >> /app.py
              echo "    app.run(host='0.0.0.0', port=5000)" >> /app.py

              # Start the Flask app
              python3 /app.py
