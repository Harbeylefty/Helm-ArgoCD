apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          resources:
            requests:
              memory: "{{ .Values.resources.requests.memory }}"
              cpu: "{{ .Values.resources.requests.cpu }}"
            limits:
              memory: "{{ .Values.resources.limits.memory }}"
              cpu: "{{ .Values.resources.limits.cpu }}"
          ports:
            - containerPort: 5000  # No need to use Flask, can just expose the container port
          env:
            - name: PACKAGES
              value: "{{ .Values.dependencies }}"  # Directly pass the list of dependencies
          command:
            - "/bin/sh"
            - "-c"
            - |
              # Split the PACKAGES string into an array of dependencies
              DEPENDENCIES=$(echo $PACKAGES | tr ',' '\n')
              for DEP in $DEPENDENCIES; do
                pip install $DEP  # Install each package
              done

              # Run a simple Python script without Flask
              echo "import time" > /app.py
              echo "while True:" >> /app.py
              echo "    print('Hello, World!')" >> /app.py
              echo "    time.sleep(5)" >> /app.py

              # Start the Python script
              python3 /app.py
