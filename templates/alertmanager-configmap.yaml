apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
data:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname']
      receiver: 'slack-notifications'
    receivers:
      - name: 'slack-notifications'
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/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'   # Replace with your actual Slack webhook URL
            channel: '#all-harbey'   # Specify your Slack channel
            send_resolved: true
    templates:
      - '{{ .Values.CommonAnnotations.summary | default "Default summary" }}'
      - '{{ .Values.CommonAnnotations.description | default "Default description" }}'
